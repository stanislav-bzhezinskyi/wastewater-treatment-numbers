<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="selected-elements">
      <div class="flow-meter elements" id="flow-meter">Flow Meter</div>
      <div class="power-units elements">Power Units</div>
      <div class="cylinders elements">Cylinders</div>
      <div class="pumps elements">Pumps</div>
    </div>
    <div class="date">
      <input type="date" name="date" id="date" class="input">
      <input type="time" name="time" id="time" class="input">
    </div>
    <div class="content-container">
      <div class="flow-meter-content content">
        <div class="previous-value" id="previous-flow-meter">000</div>
        <input type="number" name="flow-meter" id="flow-meter" class="flow-meter-input input" value="">
        <div class="result" >0 mGd</div>
      </div>
      <div class="power-units-content content">
        <input type="number" class="power-unit_1 input" id="power-unit_1">
        <input type="number" class="power-unit_2 input">
        <input type="number" class="power-unit_3 input">
      </div>
      <div class="cylinder-elements-content content">
        <input type="number" class="cylinder_1 input">
        <input type="number" class="cylinder_2 input">
        <input type="number" class="cylinder_3 input">
        <input type="number" class="cylinder_4 input">
      </div>
      <div class="pumps-content content">
        <input type="number" class="input pump_1">
        <input type="number" class="input pump_2">
        <input type="number" class="input pump_3" value="418561">
        <input type="number" class="input pump_4" value="028260">
        <input type="number" class="input pump_5" value="">
      </div>
    </div>
    <div class="buttons-container">
      <button class="save-button button" id="save-button">Save to file</button>
      <label for="load-button" class="load-button button">Load file</label>
      <input type="file" name="load" id="load-button">
    </div>
  </div>
</body>
</html>
